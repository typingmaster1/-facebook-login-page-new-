<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook  Login Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #F0F2F5;
}

.page {
    width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 4px rgba(10, 10, 50, 0.3);
}

input[type=email], input[type=password], input[type=text] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4267B2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #365899;
}

    </style>
</head>
<body>
    <div id="loginPage" class="page">
        <h2>Login to Mini Facebook</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="feedPage" class="page" style="display:none;">
        <h2>Welcome to Mini Facebook</h2>
        <div id="postContainer"></div>
        <input type="text" id="postInput" placeholder="What's on your mind?">
        <!-- <button onclick="postSomething()">Post</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
